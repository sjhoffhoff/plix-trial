spin:
  name: Spin
  link: /activities/spin
  short_intro: >
    Spin is a build-it-yourself photography turntable system that lets you capture how your DIY projects come together over time.
  description: >
    Spin is a photography turntable system that lets you capture how your DIY projects come together over time. With Spin, you can create GIFs and videos of your projects that you can download and share on Twitter, Instagram, or any other social network.

    The Spin system consists of a mechanical turntable and an Arduino shield. Building a Spin turntable is a great makerspace activity!
  cover_photo: /images/spin.jpg
  video: >
    <iframe src="https://player.vimeo.com/video/127438804?title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  resources:
    - description: View the Spin turntable assembly instructions
      url: "http://spin.media.mit.edu/build"
  details:
    age_range: Teens and adults
    group_size: Variable, best for a small group
    facilitators: 2+
    facilitator_skills: Laser cutting, 3D printing, soldering, basic tool use, Arduino programming
    activity_type: Small group workshop
    session_length: Several hours or a few shorter sessions focused on individual fabrication stages
    cost: $150 for raw materials
    supplies: Specialized parts list is included in build instructions
    space_and_equipment: Laser cutter, 3D printer, soldering iron, basic hardware tools, fabrication workspace
  photos:
    - /images/spin_example_01.gif
    - /images/spin_example_02.gif
    - /images/spin_example_03.gif
    - /images/spin_example_04.gif