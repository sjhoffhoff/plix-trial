family_creative_learning:
  name: Family Creative Learning
  link: /activities/family-creative-learning
  nickname: FCL
  short_intro: >
    A workshop series that engages children and their parents to learn together — as designers and inventors — through the use of creative technologies.
  description: >
    Family Creative Learning (FCL) is a workshop series that engages children and their parents to learn together — as designers and inventors — through the use of creative technologies. We designed the workshops to strengthen the social support and expertise of families with limited access to resources and experiences around computing.
  cover_photo: /images/fcl.jpg
  video: >
    <iframe src="https://player.vimeo.com/video/71853195" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  resources:
    - description: Download the facilitator guidebook
      url: "http://familycreativelearning.org/guide/"
  details:
    age_range: Families with children age 7-12
    group_size:  >
      Any number of family groups can participate, limited only by the number of facilitators and equipment
    facilitators: 1 facilitator per 3-4 families, plus an extra facilitator to help with coordination
    facilitator_skills: Scratch, Makey Makey, creativity, arts and crafts, play
    parents_involved: "Yes"
    activity_type: Hands-on technology skills workshop
    session_length: Series of five 2-hour workshops
    cost: $8-12 per participant for food, plus cost of Makey Makeys ($20-$50 each) and craft supplies
    supplies: 1 Makey Makey per family, paper, arts and craft materials, eating supplies (plates, napkins, cups, etc.)
    space_and_equipment: 1 computer station (with internet access) per family, plus a central community table for sharing
  photos:
    - /images/fcl_2.jpg
    - /images/fcl_3.jpg

